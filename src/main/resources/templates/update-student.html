<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<section class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12 col-md-6 mx-auto">
            <a href="/" class="btn btn-sm btn-info">Home</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 col-md-6 mx-auto">
            <form action="/save" method="post" th:object="${student}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:value="${student}" name="name" class="form-control" placeholder="Student Name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Student Age" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-success float-right" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
